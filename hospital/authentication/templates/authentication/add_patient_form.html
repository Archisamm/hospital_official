{% extends 'base.html' %}

{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>

</div>

{% endblock %}
