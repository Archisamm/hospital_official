{% extends 'base.html' %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Doctor</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Save Changes</button>
    </form>
</div>
{% endblock %}
