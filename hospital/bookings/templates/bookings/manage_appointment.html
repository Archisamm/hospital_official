{% extends 'base.html' %}

{% block title %}Manage Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Appointment</h2>
    <hr>

    <p><strong>Patient:</strong> {{ appointment.patient.name }}</p>
    <p><strong>Doctor:</strong> Dr. {{ appointment.doctor.first_name }} {{ appointment.doctor.last_name }}</p>

    <form method="POST">
        {% csrf_token %}

        <!-- Appointment Date & Time -->
        <div class="mb-3">
            <label for="app_date" class="form-label"><strong>Appointment Date & Time:</strong></label>
            <input type="datetime-local" name="app_date" id="app_date" class="form-control" 
                   value="{{ appointment.app_date|date:'Y-m-d\\TH:i' }}" required>
        </div>

        <!-- Update Status -->
        <div class="mb-3">
            <label for="status" class="form-label"><strong>Status:</strong></label>
            <select name="status" id="status" class="form-control" required>
                {% for key, value in appointment.STATUS_CHOICES %}
                    <option value="{{ key }}" {% if key == appointment.status %}selected{% endif %}>
                        {{ value }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update & Notify Patient</button>
    </form>
</div>
{% endblock %}
